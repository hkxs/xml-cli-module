[build-system]
requires = ["poetry-core", "setuptools==75.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "xmlcli-mod"
version = "0.1.3"
description = "XmlCli Module (based on UFFAF)"
authors = ["hkxs <lalvarezf25@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hkxs/xml-cli-module"

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython"
]

[tool.poetry.dependencies]
python = "^3.10"
defusedxml = "0.7.1"

[tool.poetry.group.dev.dependencies]
bandit = "*"
flake8 = "*"
flake8-pyproject = "*"
flake8-import-order = "*"
pytest = "*"
pytest-mock = "*"
pytest-cov = "*"
sphinx = "*"
sphinx-rtd-theme = "*"

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.flake8]
max-line-length = 120
count = true
per-file-ignores = [
    "__init__.py:F401",
]
import-order-style = "pycharm"

[tool.mypy]
files = "src"
disable_error_code = "import-untyped"

[tool.bandit]
exclude_dirs = [
    "tests",
    "docs"
]

[tool.pytest.ini_options]
addopts = "--cov=xmlcli_mod --cov-report html --cov-branch"
